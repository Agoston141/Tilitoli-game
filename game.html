<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <script src="app.js" defer></script>
    <title>Tilitoli Játék</title>
</head>
<body>
    <!-- /Vissza button*/ -->
    <a class="button" href="./index.html" role="button">
        <span>Kilépés</span>
        <div class="icon">
          <i class="fa fa-remove" style="font-style: normal">ᐊ</i>
          <i class="fa fa-check"></i>
        </div>
      </a>
    <header>
        
          <!-- /*Vissza button vége*/ -->
        <div class="logo-container">
            <h1 id="page-logo">
                <div class="text-copy">
                    <svg viewBox="0 0 960 300">
                        <symbol id="s-text">
                            <text text-anchor="middle" x="40%" y="50%">TiliToli</text>
                        <text text-anchor="middle" x="60%" y="80%">Játék </text>
                        
                        </symbol>

                        <g class = "g-ants">
                        
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                        </g>
                    </svg>
                </div>
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="boxEmpty" id="_"></div>
            
        </div>
        <div class="Buttons">
            <a class="up" id="asd">⬆</a>
            <a class="down">⬇</a>
            <a class="right">➡</a>
            <a class="left">⬅</a>
        </div>
    </main>
</body>
</html>
